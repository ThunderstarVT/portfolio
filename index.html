<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thunderstar's Portfolio</title>

    <link rel="stylesheet" href="./resources/css/style.css">
</head>
<body>
    <div id="top">
        <!--Top bar with back button, might get search bar at some point-->
    </div>

    <div id="main">
        <!--The main info (title, summary, thumbnail, links)-->
        <div class="left">
            <div id="featured"></div>
            <h1>About Me</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A accusamus alias aspernatur consequuntur cum cupiditate doloribus exercitationem hic ipsam minus molestiae natus, numquam provident quae quaerat quisquam, reiciendis sunt, unde.</p>
        </div>
        <div class="right">
            <img src="./resources/images/profile.webp" alt="profile" style="border-radius: 100%; border: solid 4px #000000; box-sizing: border-box;">
        </div>
    </div>

    <div id="project-list"></div>


    <script>
        main();

        async function main() {
            const jsonPath = `./projects.json`;

            const response = await fetch(jsonPath)

            if (!response.ok) throw new Error(`Failed to load ${jsonPath}`);

            const data = await response.json();

            for (let i = 0; i < 3 && i < data["Featured"].length; i++) {
                const project_jsonPath = `./games/${data["Featured"][i]}.json`;

                const project_response = await fetch(project_jsonPath);

                if (!response.ok) console.error(new Error(`Failed to load ${project_jsonPath}`));

                const project_data = await project_response.json();

                document.querySelector("#featured").innerHTML += `
                    <div>
                        <a href="./games/?game=${data["Featured"][i]}">
                            <img src="./resources/images/${project_data["Thumbnail"]}.webp" alt="">
                            <span>${project_data["Title"]}</span>
                        </a>
                    </div>
                `;
            }

            for (const project of data["All"]) {
                const project_jsonPath = `./games/${project}.json`;

                const project_response = await fetch(project_jsonPath);

                if (!response.ok) console.error(new Error(`Failed to load ${project_jsonPath}`));

                const project_data = await project_response.json();

                document.querySelector("#project-list").innerHTML += `
                    <div>
                        <a href="./games/?game=${project}">
                            <img src="./resources/images/${project_data["Thumbnail"]}.webp" alt="">
                            <span>${project_data["Title"]}</span>
                        </a>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
