<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thunderstar's Portfolio</title>

    <link rel="stylesheet" href="../resources/css/style.css">
</head>
<body>
    <div id="top">
        <!--Top bar with back button, might get search bar at some point-->
        <div><a href="../">
            Back
        </a></div>
    </div>

    <div id="main">
        <!--The main info (title, summary, thumbnail, links)-->
        <div class="left"></div>
        <div class="right"></div>
    </div>

    <div id="description">
        <!--Info going more in-depth-->
    </div>

    <div style="padding-left: 16px; padding-right: 16px;">
        <hr>
    </div>

    <div id="gallery">
        <!--The images go here-->
    </div>


    <script>
        const params = new URLSearchParams(window.location.search);
        const gameParam = params.get("game");

        if (!gameParam) throw new Error("No game parameter provided in URL");

        const jsonPath = `./${gameParam}.json`;

        fetch(jsonPath).then(response => {
            if (!response.ok) {
                throw new Error(`Failed to load ${jsonPath}`);
            }
            return response.json();
        }).then(data => {
            // set the title
            document.title = data["Title"];

            // set summary with title
            document.querySelector("#main>.left").innerHTML = `
                <h1>${data["Title"]}</h1>
                <p>${data["Summary"]}</p>
            `;

            // set thumbnail and links
            let linkText = ``;

            for (const [key, value] of Object.entries(data["Links"])) {
                linkText += `
                    <li>
                        <a href="${value}" target="_blank">${key}</a>
                    </li>
                `;
            }

            document.querySelector("#main>.right").innerHTML = `
                <img src="../resources/images/${data["Thumbnail"]}.webp" alt="${data["Thumbnail"]}">
                <p>
                    <ul>
                        <li>
                            <a href="#gallery">Gallery</a>
                        </li>
                        ${linkText}
                    </ul>
                </p>
            `;

            // set description things
            let descriptionText = ``;

            for (const [key, value] of Object.entries(data["Description"])) {
                descriptionText += `
                    <hr>
                    <div>
                        <h2>${key}</h2>
                        <p>${value}</p>
                    </div>
                `;
            }

            document.querySelector("#description").innerHTML = descriptionText;

            // set the images in the gallery
            let galleryText = ``;

            for (const name of data["Gallery"]) {
                const src = `../resources/images/${name}.webp`;
                galleryText += `<a href="${src}" target="_blank"><img src="${src}" alt="${name}"></a>`;
            }

            document.querySelector("#gallery").innerHTML = galleryText;
        }).catch(err => {
            console.error(err);
        });
    </script>
</body>
</html>
