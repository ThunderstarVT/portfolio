<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thunderstar's Portfolio</title>

    <link rel="stylesheet" href="/resources/css/style.css">
</head>
<body>
    <div id="top">
        <!--Top bar with back button, might get search bar at some point-->
    </div>

    <div id="main">
        <!--The main info (title, summary, thumbnail, links)-->
        <div class="left"></div>
        <div class="right"></div>
    </div>

    <div id="description">
        <!--Info going more in-depth-->
    </div>

    <hr>

    <div id="gallery">
        <!--The images go here-->
    </div>


    <script>
        const params = new URLSearchParams(window.location.search);
        const gameParam = params.get("game");

        if (!gameParam) throw new Error("No game parameter provided in URL");

        const jsonPath = `./${gameParam}.json`;

        fetch(jsonPath).then(response => {
            if (!response.ok) {
                throw new Error(`Failed to load ${jsonPath}`);
            }
            return response.json();
        }).then(data => {
            // set the title
            document.title = data["Title"];

            // set summary with title
            document.querySelector("#main>.left").innerHTML = `
                <h1>${data["Title"]}</h1>
                <p>${data["Summary"]}</p>
            `;

            // set thumbnail and links
            document.querySelector("#main>.right").innerHTML = `
                <img src="/resources/images/${data["Thumbnail"]}.webp" alt="${data["Thumbnail"]}">
                <p>
                    <ul>
                        <li>
                            <a href="#gallery">Gallery</a>
                        </li>
                    </ul>
                </p>
            `;
        }).catch(err => {
            console.error(err);
        });
    </script>
</body>
</html>
